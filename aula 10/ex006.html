<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    <style>
        div#area {
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()">Interaja...</div>

    <script>
        var a = window.document.getElementById('area')

        function clicar() {

            a.innerText = 'Clicou'

            function entrar() {
                a.innerText = 'Entrou'
            }

        }
    </script>
</body>

</html>
